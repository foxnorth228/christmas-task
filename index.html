<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Christmas-tree</title>
        <link rel="icon" type="image/x-icon" href="./src/assets/icons/favicon.ico">
    </head>
    <body>
        <header class="headerBody">
            <nav class="pageNav">
                <div class="startPageSelector">
                    <div class="svgIcon startPageSwitch"></div>
                </div>
                <div class="toyPageSelector">
                    <span class="textSwitch toyPageSwitch">Игрушки</span>
                </div>
                <div class="treePageSelector">
                    <span class="textSwitch treePageSwitch">Ёлочка</span>
                </div>
            </nav>
            <div class="toySearch"></div>
            <div class="favToyCount">
                <span class="favToyCounter">20</span>
            </div>
        </header>
        <main class="mainBody">
            <div class="page pageDisFlex startPage">
                <div class="startPageElems">
                    <img src="./src/assets/ball/1.png" class="startPageToy"></img>
                    <span class="startPageText">Новогодняя игра "Наряди ёлку"</span>
                    <button class="startPageButton">Начать</button>
                    <img src="./src/assets/ball/2.png" class="startPageToy2"></img>
                </div>
            </div>
            <div class="page pageDisNone toyPage"></div>
            <div class="page pageDisNone treePage"></div>
        </main>
        <footer class="footerBody">
            <div class="githubDiv">
                <div class="svgIcon githubIcon"></div>
            </div>
            <div class="yearDiv">
                <span class="yearText">2022</span>
            </div>
            <div class="rsschoolDiv">
                <div class="svgIcon rsschoolIcon"></div>
            </div>
        </footer>
    </body>
    <script src="./dist/bundle.js"></script>
</html>
